<section id="student">
      
  <div class="col-lg-12 mx-auto">       
    <div class="col-md-6 mx-auto" >
        <h2 class="display-4 text-center mb-2">Find Student</h2>
        <hr>
        <form [formGroup]="findStudentForm" (ngSubmit)='getStudent(studentId.value)' >
          <div class="form-group">
            <label for="studentId">Student Id</label>
            <input #studentId matInput type="number" required class="form-control" id="studentId">
            <small id="emailHelp" class="form-text text-muted">Please enter student to see if he is a part of our system</small>
          </div>
          <div class="offset-md-5">
            <input type="submit" class="btn btn-primary col-md-5" >
          </div>
        </form>

        <div class="mx-auto mt-5" *ngIf="student">
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Address</th>
                <th scope="col">Year</th>
              </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">{{student?.id}}</th>
                    <td>{{student?.name}}</td>
                    <td>{{student?.surname}}</td>
                    <td>{{student?.address}}</td>
                    <td>{{student?.scholasticYear}}</td>
                </tr>
            </tbody>
          </table>
        </div>

      
    </div><!--end of form col 6-->
  </div>
</section>
