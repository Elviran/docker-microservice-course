<section id="contact">
      
    <div class="col-lg-12 mx-auto">       
      <div class="col-md-6 mx-auto" >
          <h2 class="display-4 text-center mb-2">Contact us</h2>
          <hr>
          <form [formGroup]="contactForm" >    
              <!--Name-->
              <div class="form-group formGroup">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" formControlName="name" id="name">
                  
              </div>
              
              <!--title-->
              <div class="form-group formGroup">
                  <label for="mobile">Mobile Number</label>
                  <input type="text" class="form-control" required formControlName="mobile"> 
              </div>

              <!--Content-->
              <div class="form-group formGroup">
                  <label for="content">Content</label>
                  <input type="text" class="form-control" required formControlName="content" id="content" >
              </div>
              
              <div class="offset-md-5">
                  <input type="submit" class="btn btn-warning col-md-5" disabled>
              </div>
          </form>
      </div><!--end of form col 6-->
    </div>
</section>
